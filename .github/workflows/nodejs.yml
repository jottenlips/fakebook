name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i yarn -g
      - run: yarn
      - run: yarn run build
      - run: |
          git config --global user.name "jottenlips"
          git config --global user.email "jottenlips@gmail.com"
          yarn run deploy
          git push https://"$GITHUB_TOKEN"@github.com/"$GITHUB_REPOSITORY".git HEAD:"gh-pages"
        env:
          CI: true
